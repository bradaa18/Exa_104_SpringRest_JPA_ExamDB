<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExamView</title>
    <script src="exam.js"></script>
    <link rel="stylesheet" href="styles.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="getAllClassnames();getStudents(0)">
<label for="classnames">
    Classes: <select name="selectedClassname" id="classnames" onchange="getStudents(0)"></select>
</label><br>
<div id="content">
    <table id="students" class="table-bordered"></table>
    <br>
    <ul id="pages" class="pagination"></ul>
    <br>
    <div id="examView">
        <div id="examInfo"></div>
        <table id="exams" class="table-bordered"></table>
        <div id="actionArea"></div>
    </div>
</div>

</body>
</html>
